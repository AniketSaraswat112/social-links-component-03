<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>social-links-profile-main</title>
  </head>
  <body>
    <main class="w-screen h-screen bg-(--background-color-body) text-center font-(family-name:--font-figtree)
    text-(--text-color-primary) flex items-center justify-center">
      <div class="bg-(--background-color-card) w-[327px] h-[579px] p-[24px] sm:p-[40px] sm:h-[611px] sm:w-[384px] space-y-6 rounded-xl">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica avatar with curly hairs" width="88" class="rounded-[50%] mx-auto">
        <div>
          <h1 class="font-semibold text-2xl">Jessica Randall</h1>
          <address class="text-(--text-color-secondry) font-bold text-sm not-italic">London, United Kingdom</address>
        </div>
        <p class="font-normal text-sm">"Front-end developer and avid reader."</p>
        <ul class="space-y-4">
          <li><button class="w-[279px] sm:w-[304px] h-[45px] bg-(--background-color-link) rounded-lg font-bold text-sm hover:bg-(--text-color-secondry) hover:text-black">GitHub</button></li>
          <li><button class="w-[279px] sm:w-[304px] h-[45px] bg-(--background-color-link) rounded-lg font-bold text-sm hover:bg-(--text-color-secondry) hover:text-black">Frontend Mentor</button></li>
          <li><button class="w-[279px] sm:w-[304px] h-[45px] bg-(--background-color-link) rounded-lg font-bold text-sm hover:bg-(--text-color-secondry) hover:text-black">LinkedIn</button></li>
          <li><button class="w-[279px] sm:w-[304px] h-[45px] bg-(--background-color-link) rounded-lg font-bold text-sm hover:bg-(--text-color-secondry) hover:text-black">Twitter</button></li>
          <li><button class="w-[279px] sm:w-[304px] h-[45px] bg-(--background-color-link) rounded-lg font-bold text-sm hover:bg-(--text-color-secondry) hover:text-black">Instagram</button></li>
        </ul>
      </div>
    </main>
  </body>
</html>
